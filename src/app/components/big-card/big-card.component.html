<div class="container">
  <div class="container-image">
    <img src="{{ image }}" alt="bulbassaur" />
  </div>
  <div class="container-title">
    <a [routerLink]="['pokemon', Id]">
      <h1>{{ title }}</h1>
    </a>
  </div>
  <div class="container-content">
    <a [routerLink]="['pokemon', Id]">
      <p>{{ content }}</p>
    </a>
  </div>
</div>
